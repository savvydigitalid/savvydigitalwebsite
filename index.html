<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savvy Digital – Creator-led Digital Marketing Agency</title>
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #fff7ec;
      --bg-card: #ffffff;
      --orange-bright: #FC9F15;
      --orange-gold: #FC9F15;
      --orange-deep: #E87715;
      --black: #000000;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: #e5e7eb;
      --radius-lg: 22px;
      --radius-md: 14px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(252, 159, 21, 0.06), transparent 55%),
        var(--bg);
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }

    /* HEADER */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid rgba(229, 231, 235, 0.8);
    }

    .nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--black);
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background:
        linear-gradient(135deg, var(--orange-bright), var(--orange-deep));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 14px;
      font-weight: 800;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.06),
        0 10px 25px rgba(232, 119, 21, 0.4);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 13px;
    }

    nav a {
      text-decoration: none;
      color: #111827;
      opacity: 0.8;
      position: relative;
      padding-bottom: 4px;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, var(--orange-deep), var(--orange-bright));
      transition: width 0.22s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a:hover::after {
      width: 100%;
    }

    .nav-chip {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #374151;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .nav-chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .nav-chip:hover {
      transform: translateY(-1px);
      border-color: rgba(252, 159, 21, 0.9);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.16);
    }

    /* SECTIONS */

    section {
      margin-top: 72px;
    }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    h1, h2 {
      margin: 0;
    }

    h2 {
      font-size: 30px;
      letter-spacing: -0.03em;
    }

    p {
      line-height: 1.7;
    }

    /* HERO – DARK GRADIENT + S ACCENT */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 34px;
      align-items: center;
      padding: 40px;
      margin-top: 40px;
      border-radius: 32px;
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at 0% 0%, rgba(252, 159, 21, 0.28), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(232, 119, 21, 0.2), transparent 55%),
        radial-gradient(circle at 50% 120%, rgba(0, 0, 0, 0.9), #000000);
      color: #f9fafb;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.55);
    }

    /* pseudo “S” orange accent */
    .hero::before {
      content: "";
      position: absolute;
      width: 140%;
      height: 140%;
      left: -20%;
      top: -30%;
      background:
        radial-gradient(circle at 20% 30%, rgba(252, 159, 21, 0.35), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(232, 119, 21, 0.3), transparent 60%);
      opacity: 0.55;
      mix-blend-mode: screen;
      transform: rotate(18deg);
      pointer-events: none;
    }

    .hero > * {
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 38px;
      line-height: 1.12;
      letter-spacing: -0.04em;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .hero-sub {
      font-size: 14px;
      color: #e5e7eb;
      max-width: 460px;
      margin-bottom: 22px;
    }

    .hero .section-label {
      color: rgba(249, 250, 251, 0.7);
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 22px;
    }

    .pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(249, 250, 251, 0.4);
      color: #f9fafb;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
    }

    .hero-cta-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, var(--orange-deep), var(--orange-bright));
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow:
        0 16px 35px rgba(251, 146, 60, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow:
        0 20px 45px rgba(251, 146, 60, 0.9);
    }

    .btn-secondary {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(249, 250, 251, 0.35);
      background: rgba(15, 23, 42, 0.4);
      font-size: 12px;
      text-decoration: none;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      border-color: rgba(252, 211, 77, 0.9);
      background: rgba(15, 23, 42, 0.7);
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.6);
    }

    .hero-meta {
      font-size: 11px;
      color: rgba(249, 250, 251, 0.8);
      margin-top: 12px;
    }

    .hero-meta span {
      color: #ffffff;
      font-weight: 500;
    }

    .hero-xp {
      margin-top: 14px;
      font-size: 11px;
      color: rgba(249, 250, 251, 0.8);
    }

    .xp-bar {
      position: relative;
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(249, 250, 251, 0.22);
      margin-top: 4px;
      overflow: hidden;
    }

    .xp-fill {
      position: absolute;
      inset: 0;
      width: 78%;
      border-radius: 999px;
      background: linear-gradient(to right, var(--orange-deep), var(--orange-bright));
      box-shadow: 0 0 16px rgba(252, 159, 21, 0.6);
    }

    .hero-media {
      position: relative;
      animation: heroFloat 10s ease-in-out infinite alternate;
    }

    @keyframes heroFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

      padding: 18px;
